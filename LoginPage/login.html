<!DOCTYPE html>
<html>
<head>
    <title>CS 336 Group 32 Project</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100vh;
            margin: 60;
        }

        .login-container {
            background-color: #f5f5f5; /* Light gray background color */
            border: 2px solid #000; /* Black border */
            border-radius: 5px;
            box-shadow: 10px 0 10px rgba(0, 0, 0, 0.1); /* Right side shadow */
            width: 300px;
            padding: 50px;
        }

        .login-container h2 {
            color: #333;
            text-align: center;
        }

        .login-container label {
            display: block;
            margin-bottom: 8px;
        }

        .login-container input,
        .login-container select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-container button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        .login-container button:hover {
            background-color: #0056b3;
        }

        .login-container p#error {
            color: red;
            text-align: center;
            margin-top: 15px;
        }

        .register-button {
            text-align: center;
            margin-top: 10px;
        }

        .image-container {
            flex: 1;
            text-align: center;
        }

        .image-container img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>CS 336 Group 32 Project</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="role">Role:</label>
            <select id="role" name="role">
                <option value="Customer">Customer</option>
                <option value="Customer Representative">Customer Representative</option>
                <option value="Site Admin">Site Admin</option>
            </select>

            <button type="button" onclick="validateLogin()">Login</button>
        </form>
        <p id="error"></p>
        <div class="register-button">
            <a href="register.html">Register New User</a>
        </div>
    </div>

    <div class="image-container">
        <img src="airplane_logo.jpg" alt="logo">
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            var role = document.getElementById("role").value;

            if (username === "CS336" && password === "Group32") {
                alert("Login successful! Role: " + role);
            } else {
                document.getElementById("error").textContent = "Invalid username or password.";
            }
        }
    </script>
</body>
</html>
